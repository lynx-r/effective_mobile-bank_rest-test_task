openapi: 3.0.3
info:
  title: Банковская REST API система
  description: |
    Сервер авторизации
    
  version: 1.0.0
  contact:
    name: API Support
    email: support@bank.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://auth-server:9000
    description: Локальный сервер разработки

security:
  - bearerAuth: []

components:
  schemas:
    RegisterRequest:
      type: object
      required:
        - username
        - email
        - firstName
        - lastName
        - password
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          description: Уникальное имя пользователя
          example: "ivanivanov"
        email:
          type: string
          format: email
          description: Электронная почта пользователя
          example: "ivan@example.com"
        firstName:
          type: string
          minLength: 3
          maxLength: 50
          description: Имя пользователя
          example: "Иван"
        lastName:
          type: string
          minLength: 3
          maxLength: 50
          description: Фамилия пользователя
          example: "Иванов"
        password:
          type: string
          minLength: 6
          description: Пароль пользователя
          example: "password123"

    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Время возникновения ошибки
        status:
          type: integer
          description: HTTP статус код
        error:
          type: string
          description: Название ошибки
        message:
          type: string
          description: Сообщение об ошибке
        path:
          type: string
          description: Путь к ресурсу

  responses:
    BadRequest:
      description: Ошибка валидации входных данных
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            timestamp: "2023-12-01T10:30:00"
            status: 400
            error: "Bad Request"
            message: "Validation failed"
    
    Unauthorized:
      description: Отсутствует или недействительный токен
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            timestamp: "2023-12-01T10:30:00"
            status: 401
            error: "Unauthorized"
            message: "Full authentication is required to access this resource"
    
paths:
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Регистрация пользователя
      description: Регистрирует нового пользователя в системе
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            example:
              username: "user2"
              email: "user2@example.com"
              firstName: "Ivan"
              lastName: "Ivanov"
              password: "password"
      responses:
        '200':
          description: Пользователь успешно зарегистрирован
          content:
            application/json:
              schema:
                type: string
                example: "Пользователь успешно зарегистрирован"
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          description: Пользователь с таким username или email уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

tags:
  - name: Authentication
    description: Endpoints для регистрации
