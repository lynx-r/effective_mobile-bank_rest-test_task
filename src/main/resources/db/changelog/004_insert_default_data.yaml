        # Создание тестового администратора
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: admin
              - column:
                  name: email
                  value: admin@bankcards.com
              - column:
                  name: password
                  value: $2a$10$XqQRQ7X8YJ9YJ9YJ9YJ9YeOqQRQ7X8YJ9YJ9YJ9YJ9YJ9YJ9YJ9Y
                  # Это хэш для пароля "admin123"
              - column:
                  name: first_name
                  value: Admin
              - column:
                  name: last_name
                  value: User
              - column:
                  name: enabled
                  value: true

        # Создание тестового пользователя
        - insert:
